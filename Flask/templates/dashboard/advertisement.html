{% extends 'dashboard/base.html' %} {% block title %} advertisement {% endblock %} {% block content %}
<h3>Advertisement</h3>
<button type="button" class="btn btn-success">Add</button>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">User</th>
            <th scope="col">Job</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for row in value %}
        <tr>
            <th scope="row">{{row[0]}}</th>
            <td>{{row[2]}}</td>
            <td>{{row[4]}}</td>
            <td><button href="#" class="btn btn-danger" value={{row[0]}}>Remove</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    $(".btn-danger").click(function() {
        if (confirm("Are you sure you want to remove this ad?")) {

            $.ajax({
                url: "/admin/removeAdv",
                type: "POST",
                data: JSON.stringify({
                    id: $(this).val()
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function() {
                    alert("Ad successfully remove.")
                    document.location.href = "/admin/dashAdvertisement"
                }
            })
        }


    })

    $(".btn-success").click(function() {
        document.location.href = "/admin/addAdvertisement"
    })
</script>
{% endblock %}
