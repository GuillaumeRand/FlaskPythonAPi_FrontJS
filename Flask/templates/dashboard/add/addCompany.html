{% extends 'dashboard/base.html' %} {% block title %} Add Company {% endblock %} {% block content %}
<h3>Add Company</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Siret</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" id="name" name="name" required>
            </td>
            <td><input type="text" id="siret" name="siret" required>
            </td>
            <td><button href="#" class="btn btn-primary" onclick="addCompany()">Validate</button></td>
        </tr>
    </tbody>
</table>
<script>
    function addCompany() {
        $.ajax({
            url: "/admin/addCompany",
            type: "POST",
            data: JSON.stringify({
                name: $("#name").val(),
                siret: $("#siret").val()
            }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(data) {
                document.location.href = "/admin/dashCompany"
            }
        })

    }
</script>
{% endblock %}
